

  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="teal darken-2">
        <div class="row center-align grey-text text-lighten-5">
            <h1>Group 25 - Assignment 2</h1>
        </div>
            <div class="row">
                <div class="col s4 l2 offset-l2">
                    <div class="card-panel">
                        <form method="post" action="/" enctype="multipart/form-data">
                            <div class="file-field input-field">
                                <div class="btn">
                                <span>File</span>
                                <input type="file" name="file">
                                </div>
                                <div class="file-path-wrapper">
                                {%if filename %}
                                    <input class="file-path" type="text" name="file" value={{ filename }} required>
                                {% else %}
                                <input class="file-path" type="text" name="file" required>
                                {% endif %}
                                </div>
                            </div>
                            {% for name, repr, is_enabled, checked in models %}
                            <p>
                                <label>
                                {% if is_enabled %}
                                    {% if checked %}
                                    <input name="model" value={{ name }} type="radio" checked />
                                    {% else %}
                                    <input name="model" value={{ name }} type="radio" />
                                    {% endif %}
                                {% else %}
                                    <input name="model" value={{ name }} type="radio" disabled="disabled" />
                                {% endif %}
                                <span class="blue-grey-text text-darken-3">{{ repr }}</span>
                                </label>
                            </p>
                            {% endfor %}
                            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </form>
                    </div>
            </div>
        
          <div class="col s6 l4 center-align">
            <img class="responsive-img" src="{{ url_for('display_image', filename=filename) }}" style="max-height:500px">
          </div>

          <div class="col s2 l2">
            {% for chip in chips %}
              <div class="chip">
                {{ chip }}
              </div>
            {% endfor %}
          </div>
        </div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="static/js/materialize.min.js"></script>
    </body>
  
  </html>
